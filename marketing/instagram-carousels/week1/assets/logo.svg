<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#gradient)"/>

  <!-- Target rings -->
  <circle cx="100" cy="100" r="70" stroke="white" stroke-width="4" fill="none" opacity="0.3"/>
  <circle cx="100" cy="100" r="50" stroke="white" stroke-width="4" fill="none" opacity="0.5"/>
  <circle cx="100" cy="100" r="30" stroke="white" stroke-width="4" fill="none" opacity="0.7"/>

  <!-- Center dot -->
  <circle cx="100" cy="100" r="12" fill="white"/>

  <!-- Arrow pointing up-right (achievement/progress) -->
  <path d="M100 100 L140 60" stroke="white" stroke-width="6" stroke-linecap="round"/>
  <path d="M125 60 L140 60 L140 75" stroke="white" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>

  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="200" y2="200">
      <stop offset="0%" stop-color="#00BEFF"/>
      <stop offset="100%" stop-color="#0891B2"/>
    </linearGradient>
  </defs>
</svg>
