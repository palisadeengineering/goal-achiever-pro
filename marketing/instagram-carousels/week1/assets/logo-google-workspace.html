<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700;800&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; }
    body {
      width: 320px;
      height: 132px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      background: white;
      padding: 0 15px;
      box-sizing: border-box;
    }
    .logo-icon {
      width: 80px;
      height: 80px;
      flex-shrink: 0;
    }
    .logo-text {
      margin-left: 12px;
      font-family: 'Inter', sans-serif;
      font-weight: 800;
      font-size: 22px;
      color: #0891B2;
      line-height: 1.1;
    }
    .logo-text span {
      display: block;
    }
  </style>
</head>
<body>
  <svg class="logo-icon" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
    <circle cx="100" cy="100" r="90" fill="url(#gradient)"/>
    <circle cx="100" cy="100" r="70" stroke="white" stroke-width="4" fill="none" opacity="0.3"/>
    <circle cx="100" cy="100" r="50" stroke="white" stroke-width="4" fill="none" opacity="0.5"/>
    <circle cx="100" cy="100" r="30" stroke="white" stroke-width="4" fill="none" opacity="0.7"/>
    <circle cx="100" cy="100" r="12" fill="white"/>
    <path d="M100 100 L140 60" stroke="white" stroke-width="6" stroke-linecap="round"/>
    <path d="M125 60 L140 60 L140 75" stroke="white" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
    <defs>
      <linearGradient id="gradient" x1="0" y1="0" x2="200" y2="200">
        <stop offset="0%" stop-color="#00BEFF"/>
        <stop offset="100%" stop-color="#0891B2"/>
      </linearGradient>
    </defs>
  </svg>
  <div class="logo-text">
    <span>Goal Achiever</span>
    <span>Pro</span>
  </div>
</body>
</html>
