<?xml version="1.0" encoding="UTF-8"?>
<svg width="1280" height="720" viewBox="0 0 1280 720" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A0A0A"/>
      <stop offset="50%" style="stop-color:#1A1A2E"/>
      <stop offset="100%" style="stop-color:#0A0A0A"/>
    </linearGradient>
    <filter id="textGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="15" result="blur"/>
      <feFlood flood-color="#00BEFF" flood-opacity="0.6"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="strongShadow">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#000000" flood-opacity="0.8"/>
    </filter>
    <pattern id="noisePattern" patternUnits="userSpaceOnUse" width="100" height="100">
      <rect width="100" height="100" fill="#0A0A0A"/>
      <circle cx="25" cy="25" r="1" fill="#ffffff" opacity="0.03"/>
      <circle cx="75" cy="25" r="1" fill="#ffffff" opacity="0.02"/>
      <circle cx="25" cy="75" r="1" fill="#ffffff" opacity="0.02"/>
      <circle cx="75" cy="75" r="1" fill="#ffffff" opacity="0.03"/>
      <circle cx="50" cy="50" r="1" fill="#ffffff" opacity="0.02"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1280" height="720" fill="url(#bgGradient)"/>
  <rect width="1280" height="720" fill="url(#noisePattern)" opacity="0.5"/>

  <!-- Accent lines -->
  <line x1="0" y1="200" x2="200" y2="200" stroke="#00BEFF" stroke-width="4" opacity="0.5"/>
  <line x1="1080" y1="520" x2="1280" y2="520" stroke="#00BEFF" stroke-width="4" opacity="0.5"/>

  <!-- Main Bold Text -->
  <g transform="translate(640, 280)" filter="url(#strongShadow)">
    <text x="0" y="0" font-family="Outfit, Arial Black, sans-serif" font-weight="800" font-size="160" fill="#FAFAFA" text-anchor="middle" letter-spacing="-8">
      STOP
    </text>
    <text x="0" y="150" font-family="Outfit, Arial Black, sans-serif" font-weight="800" font-size="160" fill="#FAFAFA" text-anchor="middle" letter-spacing="-8">
      SETTING
    </text>
    <text x="0" y="300" font-family="Outfit, Arial Black, sans-serif" font-weight="800" font-size="160" fill="#00BEFF" text-anchor="middle" letter-spacing="-8" filter="url(#textGlow)">
      GOALS
    </text>
  </g>

  <!-- Corner accent -->
  <polygon points="0,0 80,0 0,80" fill="#00BEFF"/>
  <polygon points="1280,720 1200,720 1280,640" fill="#00BEFF"/>

  <!-- Subtle tagline -->
  <text x="640" y="680" font-family="Outfit, Arial, sans-serif" font-weight="600" font-size="24" fill="#666" text-anchor="middle" letter-spacing="4">
    DO THIS INSTEAD
  </text>
</svg>