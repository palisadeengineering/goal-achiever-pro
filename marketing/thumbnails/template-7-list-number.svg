<?xml version="1.0" encoding="UTF-8"?>
<svg width="1280" height="720" viewBox="0 0 1280 720" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A0A0A"/>
      <stop offset="100%" style="stop-color:#1A1A2E"/>
    </linearGradient>
    <filter id="numberGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="25" result="blur"/>
      <feFlood flood-color="#00BEFF" flood-opacity="0.5"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="textShadow">
      <feDropShadow dx="0" dy="4" stdDeviation="10" flood-color="#000000" flood-opacity="0.5"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1280" height="720" fill="url(#bgGradient)"/>

  <!-- Big Number (Left) -->
  <text x="80" y="480" font-family="Outfit, Arial Black, sans-serif" font-weight="800" font-size="400" fill="#00BEFF" filter="url(#numberGlow)">
    3
  </text>

  <!-- Text Stack (Center) -->
  <g transform="translate(380, 200)" filter="url(#textShadow)">
    <text x="0" y="0" font-family="Outfit, Arial Black, sans-serif" font-weight="700" font-size="80" fill="#FAFAFA" text-transform="uppercase">
      MINs
    </text>
    <text x="0" y="90" font-family="Outfit, Arial, sans-serif" font-weight="600" font-size="60" fill="#999">
      that win
    </text>
    <text x="0" y="170" font-family="Outfit, Arial Black, sans-serif" font-weight="700" font-size="80" fill="#FAFAFA">
      YOUR
    </text>
    <text x="0" y="260" font-family="Outfit, Arial Black, sans-serif" font-weight="800" font-size="100" fill="#00BEFF">
      DAY
    </text>
  </g>

  <!-- Face placeholder (Right) -->
  <rect x="880" y="120" width="320" height="480" fill="#1a1a1a" rx="12"/>
  <text x="1040" y="360" font-family="Arial, sans-serif" font-size="24" fill="#666" text-anchor="middle">
    FACE PHOTO
  </text>
  <text x="1040" y="400" font-family="Arial, sans-serif" font-size="14" fill="#444" text-anchor="middle">
    (confident expression)
  </text>

  <!-- Accent elements -->
  <rect x="380" y="470" width="150" height="6" fill="#00BEFF" rx="3"/>

  <!-- Bottom brand bar -->
  <rect x="0" y="712" width="1280" height="8" fill="#00BEFF"/>
</svg>