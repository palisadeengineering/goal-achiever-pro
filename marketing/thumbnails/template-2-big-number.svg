<?xml version="1.0" encoding="UTF-8"?>
<svg width="1280" height="720" viewBox="0 0 1280 720" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A0A0A"/>
      <stop offset="100%" style="stop-color:#1A1A2E"/>
    </linearGradient>
    <filter id="numberGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="30" result="blur"/>
      <feFlood flood-color="#00BEFF" flood-opacity="0.6"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="textShadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.5"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1280" height="720" fill="url(#bgGradient)"/>

  <!-- Safe Zone Guide -->
  <rect x="40" y="40" width="1200" height="640" fill="none" stroke="#333" stroke-width="1" stroke-dasharray="10,5" opacity="0.3"/>

  <!-- Big Number (Center) -->
  <text x="640" y="420" font-family="Outfit, Arial Black, sans-serif" font-weight="800" font-size="320" fill="#00BEFF" text-anchor="middle" filter="url(#numberGlow)">
    93%
  </text>

  <!-- Subtext -->
  <text x="640" y="520" font-family="Outfit, Arial, sans-serif" font-weight="600" font-size="60" fill="#FAFAFA" text-anchor="middle" filter="url(#textShadow)">
    of goals fail
  </text>

  <!-- Small Face Circle (Bottom Right) -->
  <circle cx="1100" cy="580" r="80" fill="#1a1a1a" stroke="#00BEFF" stroke-width="4"/>
  <text x="1100" y="585" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle">
    FACE
  </text>

  <!-- Brand accent -->
  <rect x="0" y="712" width="1280" height="8" fill="#00BEFF"/>

  <!-- Duration avoid zone -->
  <rect x="1140" y="660" width="120" height="40" fill="#EF4444" opacity="0.2" rx="4"/>
</svg>